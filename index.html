<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BT5</title>
    <!--css link-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container-fluid">
      <h2>Gutters are the padding between your columns, used to responsively space and align content in the Bootstrap grid system.</h2>
    </div>

    <div class="container text-center">
      <div class="row row-cols-4">
        <div class="col">coloum</div>
        <div class="col">coloum</div>
        <div class="col-6">coloum</div>
        <div class="col">coloum</div>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td> 
        </tr>
        <tr>
          <th scope="row-2">2</th>
          <td>Jacob</td>
          <td>Tony</td>
          <td>Eno</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
    <!--script link-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
